
<link rel="import" href="../bower/highlightjs-element/highlightjs-import.html">
<link rel="import" href="../bower/polymer/polymer.html">

<!--
    Modified from Polymer <highlightjs-element>
-->
<polymer-element name="sdk-js-browser" attributes="text">

  <template>

    <style>
      :host {
        display: block;
      }
      .container {
        z-index: 100;
        border: 0px;
        position: absolute;
        top: 0px;
        right: 0px;
        width: 100%;
        height: 100%;
        overflow: auto;
      }
      .sdk-code-browser {
        margin: 0px;
        padding: 8px;

        color: white;
        background-color: #272822;
        font-family: "Source Code Pro";
        font-size: 14px;
      }
    </style>

    <link href="../bower/highlightjs/styles/monokai_sublime.css" rel="stylesheet" />

    <div class="container">
      <pre id="content" class="sdk-code-browser"></pre>
    </div>

  </template>

  <script>

    Polymer({
      publish :
      {
          language : "javascript"
      },

      domReady: function()
      {
      },

      textChanged: function()
      {
        this.$.content.innerHTML = hljs.highlight(this.language, this.text + "\n").value;
      }
    });

  </script>

</polymer-element>
