<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <title>The Soapbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/submit_style.css" />
		<script src="js/sockjs.js"></script>
		<script src="js/stomp.js"></script>        
		<script src="js/adapter.js"></script>
		<script src="js/middleware_api.js"></script>
		<script src="js/lock.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-1.7.2.js"></script>
    </head>
	
    <body>	
            				
		<div id="wrapper">
			<div id="submit">
				<h1>Next Speech is Coming Soon.</h1>
				<p id="timer" style="text-align:center;font-size:150%;color:#39b1c6">10:00</p> 
				
				<p class="displaySpeech" id="lock_topic"/>Topic:waiting...<p>
				<p class="displaySpeech" id="lock_speaker"/>Speaker: waiting...<p>
				<p class="displaySpeech" id="lock_time"/>Speech time: waiting...<p>
				<label>Verify your password:</label>
				<input type="text" name="password" id="lock_password" placeholder="Enter password here" style="margin-top:15px;background-color:rgba(242,242,242,0.2);"/>

				<p class="submit button"> 
					<input type="button" value="START SPEECH" style="min-width:200px;" onclick="unlockScreen()"/> 
				</p>
			</div>
		</div>

		<script type="text/javascript">
		function countdown(minutes) {
			var seconds = 60;
			var mins = minutes
			function tick() {
				var counter = document.getElementById("timer");
				var current_minutes = mins-1
				seconds--;
				counter.innerHTML = current_minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds);
				if( seconds > 0 ) {
					setTimeout(tick, 1000);
				} else 
				{
					if(mins > 1){
					   // countdown(mins-1);   never reach “00″ issue solved:Contributed by Victor Streithorst
					   setTimeout(function () { countdown(mins - 1); }, 1000);
					}
					else{
					location.href="index.html";
					}
				}
			}
			tick();
		}
		 
		countdown(5);
		 
		</script>
           
    </body>
	
</html>
