<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <title>The Soapbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/submit_style.css" />
		<script src="js/sockjs.js"></script>
		<script src="js/stomp.js"></script>        
		<script src="js/adapter.js"></script>
		<script src="js/middleware_api.js"></script>
		<script src="js/main.js"></script>
		<script src="js/submit.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-1.7.2.js"></script>
		<script src="js/jquery.datetimepicker.js"></script>
    </head>
	
    <body>	
            				
		<div id="wrapper">
			<div id="submit">
			   
				<h1>Reserve a speech</h1> 
				
					<p>
						<label> Choose your speech time </label>
						<input type="text" name="lefttime" id="reg_timeleft" placeholder="Start time"/>
					</p>
					
					<p class="submit button" style="margin-top:50px;"> 
						<input type="button" value="Back" onclick="backToName()" style="margin-right:30px;"/> 
						<input type="button" value="Next" onclick="nextToPassword()"/> 
					</p>
				
			</div>

		</div>
           
    </body>
	
	<script>
		$('#reg_timeleft').datetimepicker({
			minDate: 0,
			allowTimes:['07:00','08:00','09:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00','19:00','20:00','21:00','22:00','23:00'],
			format: "d/m/Y H:i"
		})
	</script>
	
</html>
